  <body class="index-page">
    <header id="header" class="header d-flex align-items-center sticky-top">
      <div class="container position-relative d-flex align-items-center justify-content-between">

    <main class="main">
      <section id="pricing" class="pricing section">
        <div class="container section-title" data-aos="fade-up">
          <h2>OCR Image Scan</h2>
          <div class="container">
            <!-- 업로드 -->
            <form id="uploadForm" enctype="multipart/form-data">
              <input
                type="file"
                id="imageFile"
                name="image"
                accept="image/*"
                class="pdfScanFileChooseBtn_SC"
              />

              <!-- 도구행 -->
              <div>
                <!-- 1) 먼저 이미지 스캔 -->
                <button
                  id="imageScanBtn"
                  type="button"
                  class="resultBtn_SC"
                  onclick="performOCR()"
                >
                  이미지 스캔
                </button>

                <!-- 2) 문체 변경 (scan.html과 같은 UX) -->
                <label for="styleSelect">문체 선택:</label>
                <select id="styleSelect">
                  <option value="casual">구어체</option>
                  <option value="formal">격식체</option>
                  <option value="literary">문학체</option>
                  <option value="academic">학술체</option>
                </select>
                <button
                  id="imgStyleBtn"
                  type="button"
                  class="resultBtn_SC"
                  onclick="applyStyleChangeFromOCR(document.getElementById('styleSelect').value)"
                >
                  문체 변경
                </button>

                <!-- 3) 첨삭/요약/확장/문법/말투 -->
                <button
                  id="imgRewriteBtn"
                  type="button"
                  class="resultBtn_SC"
                  onclick="rewriteFromOCR()"
                >
                  첨삭
                </button>
                <button
                  id="imgSummaryBtn"
                  type="button"
                  class="resultBtn_SC"
                  onclick="summarizeOCR()"
                >
                  요약
                </button>
                <button
                  id="imgExpandBtn"
                  type="button"
                  class="resultBtn_SC"
                  onclick="expandFromOCR()"
                >
                  확장
                </button>
                <button
                  id="imgGrammarBtn"
                  type="button"
                  class="resultBtn_SC"
                  onclick="grammarFixFromOCR()"
                >
                  문법 교정
                </button>
                <button
                  id="imgHonorificBtn"
                  type="button"
                  class="resultBtn_SC"
                  onclick="convertHonorificFromOCR('formal')"
                >
                  경어체
                </button>
                <button
                  id="imgInformalBtn"
                  type="button"
                  class="resultBtn_SC"
                  onclick="convertHonorificFromOCR('informal')"
                >
                  평어체
                </button>

                <hr />
                <!-- 4) 번역 (scan.html과 동일한 셀렉터 UX) -->
                <div style="margin-top:10px">
                  <label for="sourceSelector">원본 언어:</label>
                  <select id="sourceSelector">
                    <option value="auto" selected>자동 감지</option>
                    <option value="gu">구자라트어</option>
                    <option value="el">그리스어</option>
                    <option value="ne">네팔어</option>
                    <option value="nl">네덜란드어</option>
                    <option value="de">독일어</option>
                    <option value="ru">러시아어</option>
                    <option value="ro">루마니아어</option>
                    <option value="mr">마라티어</option>
                    <option value="ms">말레이어</option>
                    <option value="vi">베트남어</option>
                    <option value="bn">벵골어</option>
                    <option value="sv">스웨덴어</option>
                    <option value="es">스페인어</option>
                    <option value="af">아프리칸스어</option>
                    <option value="ar">아랍어</option>
                    <option value="en">영어</option>
                    <option value="uk">우크라이나어</option>
                    <option value="it">이탈리아어</option>
                    <option value="ja">일본어</option>
                    <option value="jv">자바어</option>
                    <option value="ka">조지아어</option>
                    <option value="zh-CN">중국어(간체)</option>
                    <option value="zh-TW">중국어(번체)</option>
                    <option value="ta">타밀어</option>
                    <option value="th">태국어</option>
                    <option value="tr">터키어</option>
                    <option value="fa">페르시아어</option>
                    <option value="pt">포르투갈어</option>
                    <option value="pl">폴란드어</option>
                    <option value="fr">프랑스어</option>
                    <option value="ko">한국어</option>
                    <option value="hi">힌디어</option>
                  </select>

                  <label for="targetSelector">대상 언어:</label>
                  <select id="targetSelector">
                    <option value="gu">구자라트어</option>
                    <option value="el">그리스어</option>
                    <option value="ne">네팔어</option>
                    <option value="nl">네덜란드어</option>
                    <option value="de">독일어</option>
                    <option value="ru">러시아어</option>
                    <option value="ro">루마니아어</option>
                    <option value="mr">마라티어</option>
                    <option value="ms">말레이어</option>
                    <option value="vi">베트남어</option>
                    <option value="bn">벵골어</option>
                    <option value="sv">스웨덴어</option>
                    <option value="es">스페인어</option>
                    <option value="af">아프리칸스어</option>
                    <option value="ar">아랍어</option>
                    <option value="en">영어</option>
                    <option value="uk">우크라이나어</option>
                    <option value="it">이탈리아어</option>
                    <option value="ja">일본어</option>
                    <option value="jv">자바어</option>
                    <option value="ka">조지아어</option>
                    <option value="zh-CN">중국어(간체)</option>
                    <option value="zh-TW">중국어(번체)</option>
                    <option value="ta">타밀어</option>
                    <option value="th">태국어</option>
                    <option value="tr">터키어</option>
                    <option value="fa">페르시아어</option>
                    <option value="pt">포르투갈어</option>
                    <option value="pl">폴란드어</option>
                    <option value="fr">프랑스어</option>
                    <option value="ko">한국어</option>
                    <option value="hi">힌디어</option>
                  </select>

                  <button
                    id="imgTranslateBtn"
                    type="button"
                    class="resultBtn_SC"
                    onclick="applyTranslation()"
                  >
                    번역하기 🌍
                  </button>
                </div>
              </div>
            </form>

            <!-- 스피너 -->
            <div id="loadingSpinner" style="display:none; text-align:center; margin:10px 0;">
              <div class="spinner"></div>
              <p style="margin-top:5px; color:gray">⏳ 처리 중입니다...</p>
            </div>

            <!-- 문법 테이블 (scan.html 호환) -->
            <div class="resultBox grammarBox" id="grammarBox" style="display:none">
              <table id="grammarTable" class="grammar-table">
                <thead>
                  <tr><th>교정문</th><th>관련 규범&설명</th></tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>

            <!-- 결과 영역 -->
            <div id="ocrResult" class="resultArea_SC" style="text-align:left"></div>

            <!-- PDF 다운로드 -->
            <button id="downloadPdfBtn" class="resultBtn_SC resultAreaPdfDownloadBtn_SC" style="display:none;">
              결과를 PDF로 다운로드
            </button>
          </div>
        </div>
      </section>

    <footer id="footer" class="footer">

    </footer>

    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/main.js"></script>

    <!-- 앱 스크립트 (전역 함수 필요: type="module" 쓰지 마세요) -->
    <script src="assets/js/script.js" defer></script>

    <!-- html2pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <!-- PDF 저장 핸들러 -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const downloadBtn = document.getElementById('downloadPdfBtn');
        const resultArea  = document.getElementById('ocrResult');
        if (downloadBtn && resultArea) {
          downloadBtn.addEventListener('click', () => {
            const opt = {
              margin: 0.5,
              filename: 'OCR_결과.pdf',
              image: { type: 'jpeg', quality: 0.98 },
              html2canvas: { scale: 2 },
              jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(resultArea).save();
          });
        }
      });
    </script>
