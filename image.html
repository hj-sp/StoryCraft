      <section id="portfolio" class="portfolio section">
        <div class="container section-title" data-aos="fade-up">
          <h2>OCR 이미지 스캔</h2>

          <div class="container">
            <!-- 파일 업로드 -->
            <form id="uploadForm" enctype="multipart/form-data">
              <div class="mb-3" style="text-align:center;">
                <input
  type="file"
  id="fileAny"
  name="file"            
  accept="image/*,.pdf,.doc,.docx,.hwp,.hwpx,.xls,.xlsx,.ppt,.pptx,.txt"
  required
/>
<small style="display:block;color:#888;margin-top:6px">
  지원: 이미지(JPG/PNG 등), PDF, 한글(HWP/HWPX), Word, Excel, PowerPoint, TXT
</small>
              </div>

              <div style="text-align:center; margin-bottom: 6px;">
                <button type="button" onclick="performOCR()" class="resultBtn_SC">
                  이미지 스캔

              </div>

              <div style="text-align:center">
                <label for="styleSelect">문체 선택:</label>

                  <option value="casual">구어체</option>
                  <option value="formal">격식체</option>
                  <option value="literary">문학체</option>
                  <option value="academic">학술체</option>
                </select>

                <button id="pdfScanExpandBtn"   type="button" class="resultBtn_SC">확장</button>
                <button id="pdfScanGrammarBtn"  type="button" class="resultBtn_SC">문법 교정</button>
                <button id="pdfScanHonorificBtn"type="button" class="resultBtn_SC">경어체</button>
                <button id="pdfScanInformalBtn" type="button" class="resultBtn_SC">평어체</button>

                <hr />
                <div style="margin-top: 10px">
